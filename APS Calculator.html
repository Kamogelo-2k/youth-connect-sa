  <script>
    function calculateAPS(event) {
      event.preventDefault();
      const resultDiv = document.getElementById('apsResult');
      resultDiv.textContent = '';
      
      let total = 0;
      for(let i = 1; i <= 7; i++) {
        const input = document.getElementById('subject' + i);
        const val = Number(input.value);
        if(isNaN(val) || val < 1 || val > 7) {
          resultDiv.textContent = 'Please enter valid APS points between 1 and 7 for all subjects.';
          resultDiv.className = 'error';
          return false;
        }
        total += val;
      }
      resultDiv.textContent = `Your total APS score is: ${total}`;
      resultDiv.className = '';
      return true;
    }
  </script>
